<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page 1</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
    <h1>Survey Page 1</h1>

    <form>
        <fieldset>
            <legend> Contact Information</legend>
            <div> 
            <label for="fname"> First Name:
                <input id="fname" type="text" autofocus tabindex="1">

            </label>
        </div>
        <div> 
            <label for="lname"> Last Name:
                <input id="lname" type="text" tabindex="2">

            </label>
            </div>
            <div> 
            <label for="email"> Email:
                <input id="email" type="email" tabindex="3">

            </label>
            </div>
            
<p>What is your gender?</p>
<div>
<label>
    <input type="radio" name="gender" value="male">
    Male
  </label>
  <label>
    <input type="radio" name="gender" value="female">
    Female
  </label>
  <label>
    <input type="radio" name="gender" value="other">
    Other
  </label>
</div>
            
    
        </fieldset>
        <div>
            <label for="SocialMedia">Choose your favorite social media</label>

            <select name="Socials" id="SocialMedia">
              <option value="Snapchat">Snapchat</option>
              <option value="LinkedIn">LinkedIn</option>
              <option value="Instagram">Instagram</option>
              <option value="TikTok">TikTok</option>
              <option value="Twitter">Twitter</option>
              <option value="BeReal">BeReal</option>
              <option value="Facebook">Facebook</option>
              <option value="Other">Other</option>
              <option value="None">None</option>
            </select>
</label>
        </div>
    </form>
   <p>
    <button onclick="window.location.href='./survey-2.html';">
    Go to page 2
   </button>
   </p>
   <p> Page 1 of 3</p>
</body>
</html>
